mib: GIGABYTE-BMC
modules:
    os:
        hardware: GIGABYTE-BMC::fruPartNumber.0
        serial: SNMPv2-MIB::snmpSetSerialNo.0

    sensors:
        voltage:
            options:
            data:
                -
                    oid: sensorCollection
                    value: sensorValue
                    num_oid: '.1.3.6.1.4.1.15370.554.1.{{ index }}'
                    descr: '{{ $sensorName }}'
                    group: Voltage
                    index: 'SensorEntry.{{ index }}'
                    skip_values: 
                        -
                            #oid: '.1.3.6.1.4.1.15370.554.1.1.2.{{ index }}'
                            oid: 'sensorName'
                            #op: 'not_in_array'
                            op: not_regex
                            #regex: '/_TEMP$/'
                            value: '/^(P|VR)_/'
